version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./logs:/app/logs
      # Note: Camera/Audio devices mounted below only work on Linux
      # For Windows: use host network with --privileged or WSL2
    devices: []
      # Linux only:
      # - /dev/video0:/dev/video0
      # - /dev/video1:/dev/video1
      # - /dev/snd:/dev/snd
    privileged: true
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    # For Windows, uncomment the line below to use host network
    # network_mode: "host"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
    restart: unless-stopped

volumes:
  logs: